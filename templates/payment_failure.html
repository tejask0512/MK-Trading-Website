<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed - Trading Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .failure-container {
            max-width: 700px;
            margin: 50px auto;
            text-align: center;
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .failure-icon {
            font-size: 5rem;
            color: #dc3545;
            margin: 20px 0;
        }
        .btn-action {
            border-radius: 30px;
            padding: 10px 25px;
            transition: all 0.3s ease;
        }
        .btn-action:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/mainpage">Trading Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/mainpage">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/subscription/menu">Subscriptions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3">
                        Welcome, {{ user_name }}
                    </span>
                    <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="failure-container">
        <div class="card">
            <div class="card-body p-5">
                <i class="fas fa-times-circle failure-icon"></i>
                <h2 class="mb-3">Payment Failed</h2>
                <p class="lead mb-4">We couldn't process your payment at this time.</p>
                
                <div class="alert alert-danger mb-4">
                    <p class="mb-0">Your payment was not completed. No charges have been made to your account.</p>
                </div>
                
                <div class="d-flex justify-content-center gap-3">
                    <a href="/subscription/plans" class="btn btn-primary btn-action">
                        <i class="fas fa-redo me-2"></i> Try Again
                    </a>
                    <a href="/mainpage" class="btn btn-outline-secondary btn-action">
                        <i class="fas fa-home me-2"></i> Go to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
